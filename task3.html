<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exserice#8</title>
    <style>
        p{
            border: 1px solid black;
            width:80px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            background-color: red;
            color: white;
            font-size: xx-large;
            float: left;
            margin-right: 5px;
        }
        p:nth-of-type(even){display: none;}
    </style>
</head>
<body>
   <h1>Hide even numbers from 1 to 10</h1> 
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>
<p>6</p>
<p>7</p>
<p>8</p>
<p>9</p>
<p>10</p>

</body>
</html>
